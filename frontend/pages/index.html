<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container col-10 mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 mb-3">
                <ul class="flex-column sideButton" id="sidebarTabs" role="tablist" aria-orientation="vertical">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="tab1-tab" data-bs-toggle="pill" data-bs-target="#tab1" type="button" role="tab" aria-controls="tab1" aria-selected="true">Tab 1</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="tab2-tab" data-bs-toggle="pill" data-bs-target="#tab2" type="button" role="tab" aria-controls="tab2" aria-selected="false">Tab 2</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="tab3-tab" data-bs-toggle="pill" data-bs-target="#tab3" type="button" role="tab" aria-controls="tab3" aria-selected="false">Tab 3</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="tab4-tab" data-bs-toggle="pill" data-bs-target="#tab4" type="button" role="tab" aria-controls="tab4" aria-selected="false">Tab 4</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="tab5-tab" data-bs-toggle="pill" data-bs-target="#tab5" type="button" role="tab" aria-controls="tab5" aria-selected="false">Tab 5</button>
                    </li>
                </ul>
            </div>
            <!-- Main Content -->
            <div class="col-md-9">
                <div class="tab-content" id="sidebarTabsContent">
                    <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
                        <h1>Account</h1>
                        <p>Account details and settings go here.</p>
                        <!--nedded to change-->
                    </div>
                     <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
                        <!-- Calendar UI: month header, grid, and day panel for events -->
                        <div class="calendar-wrap">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div>
                                    <button id="prevMonth" class="btn btn-sm btn-outline-secondary me-2">&lt;</button>
                                    <button id="nextMonth" class="btn btn-sm btn-outline-secondary">&gt;</button>
                                </div>
                                <h4 id="monthYear" class="m-0"></h4>
                                <div>
                                    <button id="todayBtn" class="btn btn-sm btn-outline-primary">Today</button>
                                </div>
                            </div>

                            <div id="calendar" class="border rounded p-2">
                                <div class="d-grid" style="grid-template-columns: repeat(7, 1fr); display: grid;">
                                    <div class="text-center fw-bold py-1">Sun</div>
                                    <div class="text-center fw-bold py-1">Mon</div>
                                    <div class="text-center fw-bold py-1">Tue</div>
                                    <div class="text-center fw-bold py-1">Wed</div>
                                    <div class="text-center fw-bold py-1">Thu</div>
                                    <div class="text-center fw-bold py-1">Fri</div>
                                    <div class="text-center fw-bold py-1">Sat</div>
                                </div>
                                <div id="daysGrid" class="d-grid mt-1" style="grid-template-columns: repeat(7, 1fr); gap:4px; display: grid;"></div>
                            </div>

                            <div id="dayPanel" class="mt-3 border rounded p-3" style="display:none;">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h5 id="selectedDateLabel" class="mb-1"></h5>
                                        <small id="selectedDateInfo" class="text-muted"></small>
                                    </div>
                                    <div>
                                        <button id="closeDayPanel" class="btn btn-sm btn-outline-secondary">Close</button>
                                    </div>
                                </div>

                                <hr />

                                <div id="eventsList" class="mb-3">
                                    <!-- events will be injected here -->
                                 </div>

                                <form id="addEventForm" class="row g-2">
                                    <div class="col-12 col-md-6">
                                        <input type="text" id="eventTitle" class="form-control" placeholder="Event title" required>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <input type="time" id="eventTime" class="form-control">
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <select id="eventTaskSelect" class="form-select">
                                            <option value="">Link to task (optional)</option>
                                        </select>
                                    </div>
                                    <div class="col-12 d-flex justify-content-end">
                                        <button type="submit" class="btn btn-primary btn-sm">Add Event</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="tab3" role="tabpanel" aria-labelledby="tab3-tab">
                        <h1>Tasks by Day</h1>
                        <div class="input-container d-flex align-items-center gap-2 mb-2">
                            <input type="text" id="taskInput" class="form-control" placeholder="Task title...">
                            <input type="date" id="taskDate" class="form-control" style="max-width:160px;">
                            <input type="text" id="taskTags" class="form-control" placeholder="tags (comma separated)" style="max-width:220px;">
                            <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
                        </div>
                        <ul id="taskList" class="list-unstyled">
                            <!-- Tasks for selected date will be rendered here -->
                        </ul>
                    </div>
                    <div class="tab-pane fade" id="tab4" role="tabpanel" aria-labelledby="tab4-tab">
                        <h2>Tasks by Tag</h2>
                        <p class="small text-muted">Click a tag to filter tasks, or select "All".</p>
                        <div id="tagFilterList" class="mb-2">
                            <!-- tag buttons injected by JS -->
                        </div>
                        <div id="tagsTaskList">
                            <!-- Tasks grouped / filtered by tag will be shown here -->
                        </div>
                    </div>
                    <div class="tab-pane fade" id="tab5" role="tabpanel" aria-labelledby="tab5-tab">
                        <div class="pomodoro-wrap p-3">
                            <h2 class="text-center">Pomodoro Timer</h2>
                            
                            <div class="timer-display text-center mb-3">
                                <div id="timer" class="display-4">25:00</div>
                                <div class="text-muted small">Focus on one task during Work sessions.</div>
                            </div>

                            <div class="d-flex justify-content-center gap-2 mb-3">
                                <button id="startPomodoro" class="btn btn-primary">Start</button>
                                <button id="pausePomodoro" class="btn btn-secondary">Pause</button>
                                <button id="resetPomodoro" class="btn btn-outline-danger">Reset</button>
                            </div>

                            <div class="pomodoro-settings border rounded p-3">
                                <div class="row g-2 align-items-center">
                                    <div class="col-6 col-md-3">
                                        <label class="form-label small mb-1">Work (min)</label>
                                        <input id="workMinutes" type="number" min="1" class="form-control form-control-sm" value="25">
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <label class="form-label small mb-1">Short Break (min)</label>
                                        <input id="shortBreakMinutes" type="number" min="1" class="form-control form-control-sm" value="5">
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <label class="form-label small mb-1">Long Break (min)</label>
                                        <input id="longBreakMinutes" type="number" min="1" class="form-control form-control-sm" value="15">
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <label class="form-label small mb-1">Sessions/Long Break</label>
                                        <input id="sessionsBeforeLong" type="number" min="1" class="form-control form-control-sm" value="4">
                                    </div>
                                </div>
                                <div class="mt-2 text-muted small">Settings are saved locally.</div>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
