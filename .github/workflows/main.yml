name: CI/CD Pipeline

# Trigger the pipeline on push to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Test Todo Service
      - name: Install Dependencies (Todo Service)
        run: |
          cd todo-service
          npm install

      - name: Run Tests (Todo Service)
        run: |
          cd todo-service
          npm test

  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code from GitHub
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Login to Docker Hub (so we can upload images)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Create a temporary .env file for the build
      # (Docker Compose needs this to run without errors)
      - name: Create .env file
        run: |
          echo "MONGO_URI=mongodb://mongo:27017/db" >> .env
          echo "JWT_SECRET=super_secret_build_key" >> .env
          echo "PORT=4000" >> .env

      # 4. Build and Push - Auth Service
      - name: Build and Push Auth Service
        uses: docker/build-push-action@v4
        with:
          context: ./auth-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/auth-service:latest

      # 5. Build and Push - Todo Service
      - name: Build and Push Todo Service
        uses: docker/build-push-action@v4
        with:
          context: ./todo-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/todo-service:latest

      # 6. Build and Push - API Gateway
      - name: Build and Push API Gateway
        uses: docker/build-push-action@v4
        with:
          context: ./api-gateway
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest

      # 7. Build and Push - Frontend
      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/frontend:latest